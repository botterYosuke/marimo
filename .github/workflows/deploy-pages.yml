name: Deploy to GitHub Pages

on:
  push:
    branches: [game]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install repo
        uses: ./.github/actions/install

      - name: Generate LLM info TypeScript files
        run: pnpm --filter @marimo-team/llm-info codegen

      - name: Build Pyodide frontend
        working-directory: ./frontend
        env:
          NODE_ENV: production
          PYODIDE: "true"
          VITE_MARIMO_VERSION: "0.19.2"
        run: pnpm build

      - name: Download DuckDB data files from FTP
        env:
          FTP_HOST: backcast.i234.me
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # データディレクトリ作成
          mkdir -p frontend/dist/data/stocks_daily

          # 主要銘柄コード
          STOCK_CODES="7203 9984 6758 8306 9432 6861 7267 4502 6501 8035"

          # 各銘柄のデータをダウンロード (stocks_daily のみ)
          for code in $STOCK_CODES; do
            echo "Downloading data for stock code: $code"
            curl -s --ftp-create-dirs \
              -u "${FTP_USER}:${FTP_PASSWORD}" \
              "ftp://${FTP_HOST}/StockData/jp/stocks_daily/${code}.duckdb" \
              -o "frontend/dist/data/stocks_daily/${code}.duckdb" \
              || echo "Failed to download: ${code}.duckdb"
          done

          # ダウンロード結果確認
          echo "Downloaded files:"
          find frontend/dist/data -name "*.duckdb" -ls

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la frontend/dist/
          test -f frontend/dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
