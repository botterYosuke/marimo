name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install marimo
        run: pip install marimo

      - name: Export notebooks to WASM
        run: |
          mkdir -p dist
          for notebook in $(find examples -name "*.py" -type f); do
            name=$(basename "$notebook" .py)
            marimo export html-wasm "$notebook" -o "dist/${name}.html" || echo "Skipped: $notebook (export failed)"
          done

      - name: Create index page
        run: |
          echo "<html><head><title>Marimo Examples</title></head><body>" > dist/index.html
          echo "<h1>Marimo Examples</h1><ul>" >> dist/index.html
          for f in dist/*.html; do
            [ "$f" = "dist/index.html" ] && continue
            name=$(basename "$f")
            echo "<li><a href='$name'>$name</a></li>" >> dist/index.html
          done
          echo "</ul></body></html>" >> dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
