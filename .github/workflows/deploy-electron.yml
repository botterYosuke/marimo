name: Deploy Electron App to GitHub Releases

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-electron:
    name: Build Electron App
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libfuse2

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install dependencies
        run: pnpm install

      - name: Generate LLM info TypeScript files
        run: pnpm --filter @marimo-team/llm-info codegen

      - name: Reinstall llm-info package to include generated files
        run: pnpm install --filter @marimo-team/llm-info --force

      - name: Verify generated TypeScript files
        shell: bash
        run: |
          echo "=== Checking generated TypeScript files ==="
          ls -lah packages/llm-info/data/generated/ || echo "Directory does not exist"
          if [ -f packages/llm-info/data/generated/models.ts ]; then
            echo "models.ts exists"
            echo "Size: $(wc -c < packages/llm-info/data/generated/models.ts) bytes"
            echo "First 100 chars: $(head -c 100 packages/llm-info/data/generated/models.ts)"
          else
            echo "ERROR: models.ts does not exist"
            exit 1
          fi
          if [ -f packages/llm-info/data/generated/providers.ts ]; then
            echo "providers.ts exists"
            echo "Size: $(wc -c < packages/llm-info/data/generated/providers.ts) bytes"
            echo "First 100 chars: $(head -c 100 packages/llm-info/data/generated/providers.ts)"
          else
            echo "ERROR: providers.ts does not exist"
            exit 1
          fi
          echo "=== Checking files in node_modules ==="
          if [ -f node_modules/@marimo-team/llm-info/data/generated/models.ts ]; then
            echo "✓ models.ts exists in node_modules"
            echo "Size: $(wc -c < node_modules/@marimo-team/llm-info/data/generated/models.ts) bytes"
          else
            echo "ERROR: models.ts does not exist in node_modules"
            exit 1
          fi
          if [ -f node_modules/@marimo-team/llm-info/data/generated/providers.ts ]; then
            echo "✓ providers.ts exists in node_modules"
            echo "Size: $(wc -c < node_modules/@marimo-team/llm-info/data/generated/providers.ts) bytes"
          else
            echo "ERROR: providers.ts does not exist in node_modules"
            exit 1
          fi

      - name: Build Electron app
        run: pnpm build

      - name: List files in release (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          echo === Files in release ===
          dir /b release || exit /b 0
      
      - name: List files in release (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "=== Files in release ==="
          ls -lah release/ || true
          find release -type f -name "*.AppImage" -o -name "*.deb" -o -name "*.exe" -o -name "*.blockmap" -o -name "*.dmg" || true

      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: |
            release/*.AppImage
            release/*.deb
            release/*.exe
            release/*.blockmap
            release/*.dmg
          retention-days: 1
          if-no-files-found: error
          compression-level: 9

  release-electron:
    name: Create GitHub Release
    needs: build-electron
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: List downloaded artifacts
        run: |
          echo "=== Artifact structure ==="
          find artifacts -type f -name "*.exe" -o -name "*.blockmap" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.dmg" | head -20
          echo ""
          echo "=== All files ==="
          find artifacts -type f | head -30

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.get_version.outputs.version }}-${{ github.run_number }}
          body: |
            ## Electron Desktop App Release

            Automated release from commit: ${{ github.sha }}

            ### Assets
            - Windows installer (NSIS)
            - Linux build artifacts (AppImage)
            - macOS build artifacts (DMG)

            ### Changes
            ${{ github.event.head_commit.message }}
          files: |
            artifacts/electron-ubuntu-latest/**/*.AppImage
            artifacts/electron-ubuntu-latest/**/*.deb
            artifacts/electron-windows-latest/**/*.exe
            artifacts/electron-windows-latest/**/*.blockmap
            artifacts/electron-macos-latest/**/*.dmg
          draft: false
          prerelease: false

